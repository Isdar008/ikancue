            <h2 class="section-title">Cek Status Akun atau Invoice</h2>

            <form id="statusForm" class="status-form">
                
                <div class="form-group">
                    <label for="query">Username atau Invoice ID</label>
                    <input type="text" id="query" name="query" required placeholder="Contoh: akunkeren123 atau INV-1701234567">
                </div>

                <button type="submit" class="btn btn-primary btn-large">
                    <i class="fa-solid fa-search"></i> <span id="submitText">Cek Status</span>
                    <i class="fa-solid fa-spinner fa-spin" style="display:none;" id="spinner"></i>
                </button>
                
                <p id="message" class="message-box" style="display:none;"></p>
            </form>

            <div id="statusResult" class="result-box" style="display:none;">
                <h4>Detail Status</h4>
                <div id="statusDetails">
                    </div>

                    </div>
