<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: linear-gradient(180deg, #0f172a, #1e293b);
            color: white;
            font-family: "Poppins", sans-serif;
        }

        .order-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 26px;
            margin-top: 25px;
        }

        @media(max-width: 900px) {
            .order-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Card styling baru */
        .card-order {
            background: rgba(255, 255, 255, 0.05);
            padding: 22px;
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.25);
        }

        .card-order h2 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .divider {
            margin: 16px 0;
            border-bottom: 1px solid rgba(255,255,255,0.15);
        }

        /* Server Card */
        .server-card {
            background: rgba(255,255,255,0.06);
            padding: 18px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.08);
            transition: 0.25s;
            cursor: pointer;
        }

        .server-card:hover {
            transform: translateY(-4px);
            border-color: #22c55e;
            background: rgba(34,197,94,0.1);
        }

        .servers-grid {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .server-name {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .server-status {
            margin-top: 10px;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 8px;
            display: inline-block;
        }

        .status-ok {
            color: #22c55e;
            background: rgba(34,197,94,0.2);
        }

        .status-full {
            color: #ef4444;
            background: rgba(239,68,68,0.2);
        }

        /* Form modern */
        .field {
            margin-bottom: 16px;
        }

        .field label {
            font-size: 0.9rem;
            font-weight: 500;
        }

        select, input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            background: rgba(255,255,255,0.08);
            color: white;
            border: 1px solid rgba(255,255,255,0.15);
            margin-top: 6px;
            font-size: 0.95rem;
        }

        textarea {
            height: 180px;
            resize: none;
        }

        .btn-primary {
            background: linear-gradient(90deg, #10b981, #0ea5e9);
            padding: 14px;
            border: none;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.25s;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .note {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 6px;
        }

        .success { color: #22c55e; }
        .error { color: #ef4444; }

        /* QR BOX */
        #qris-box {
            margin-top: 20px;
            padding: 18px;
            text-align: center;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 16px;
            display: none;
        }

        #qris-box img {
            margin-top: 14px;
            width: 260px;
            border-radius: 10px;
        }

        #qris-meta {
            margin-top: 10px;
            font-weight: 600;
        }
    </style>
</head>

            <div class="field">

        </section>

    </div>
</main>
