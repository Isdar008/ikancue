<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TunXtrimer VPN menu</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #111827, #0f172a);
      font-family: system-ui, sans-serif;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .box {
      width: 100%;
      max-width: 420px;
      background: rgba(15, 23, 42, 0.9);
      padding: 25px;
      border-radius: 20px;
      border: 1px solid rgba(148,163,184,0.25);
      backdrop-filter: blur(18px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 700;
      color: #fff;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .btn {
      padding: 12px;
      background: rgba(30,41,59,0.9);
      border: 1px solid rgba(100,116,139,0.4);
      border-radius: 14px;
      color: #e5e7eb;
      font-weight: 600;
      font-size: 14px;
      text-align: center;
      cursor: pointer;
      transition: 0.15s;
    }

    .btn:hover {
      background: rgba(51,65,85,0.9);
      transform: translateY(-2px);
    }
  </style>
</head>

<body>

<div class="box">
  <h1>TunXtrimer VPN Panel</h1>

  <div class="menu-grid">
    <div class="btn" onclick="go('create/ssh')">SSH</div>
    <div class="btn" onclick="go('create/vmess')">VMESS</div>
    <div class="btn" onclick="go('create/vless')">VLESS</div>
    <div class="btn" onclick="go('create/trojan')">TROJAN</div>

    <div class="btn" onclick="go('trial/ssh')">Trial SSH</div>
    <div class="btn" onclick="go('trial/vmess')">Trial VMESS</div>
    <div class="btn" onclick="go('trial/vless')">Trial VLESS</div>
    <div class="btn" onclick="go('trial/trojan')">Trial TROJAN</div>
  </div>
</div>

<script>
  function go(path) {
    window.location.href = "/" + path;
  }
</script>

</body>
</html>
