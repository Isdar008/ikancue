<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beli Akun VPN</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    body {
      margin: 0;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }
    .card {
      background: #1e293b;
      border-radius: 18px;
      padding: 24px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
      border: 1px solid #334155;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 22px;
      color: #f8fafc;
    }
    p.subtitle {
      margin: 0 0 20px;
      font-size: 14px;
      color: #94a3b8;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: #cbd5e1;
    }
    input, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #475569;
      background: #0f172a;
      color: #f1f5f9;
      margin-bottom: 16px;
      font-size: 14px;
    }
    input:focus, select:focus {
      border-color: #22c55e;
      outline: none;
      box-shadow: 0 0 0 1px #22c55e55;
    }
    .packages label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      padding: 10px;
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 10px;
      transition: 0.15s;
    }
    .packages label:hover {
      border-color: #22c55e;
      background: #0f172a;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg,#22c55e,#16a34a);
      color: #0f172a;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.12s ease;
    }
    button:active {
      transform: translateY(1px);
      filter: brightness(0.95);
    }
    .status {
      margin-top: 12px;
      min-height: 20px;
      font-size: 13px;
    }
    .error { color: #fca5a5; }
    .success { color: #86efac; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Beli Akun VPN</h1>
    <p class="subtitle">Isi data akun VPN kamu, pilih server dan paket. Setelah bayar QRIS, akun akan aktif otomatis.</p>

    <form id="form">
      <label>Username</label>
      <input name="username" required>

      <label>Password</label>
      <input name="password" required>

      <label>Pilih Server</label>
      <select name="server_id" required>
        <option value="1">Server SG 1</option>
        <option value="2">Server SG 2</option>
        <option value="3">Server ID</option>
      </select>

      <label>Pilih Paket</label>
      <div class="packages">
        <label><input type="radio" name="amount" value="5000" required> Rp 5.000 (15 Hari)</label>
        <label><input type="radio" name="amount" value="10000"> Rp 10.000 (30 Hari)</label>
      </div>

      <button type="submit">Bayar & Buat Akun</button>
      <div id="status" class="status"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('form');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      statusEl.textContent = 'Membuat invoice...';
      statusEl.className = 'status';

      const body = Object.fromEntries(new FormData(form));

      const resp = await fetch('/api/web/order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      const data = await resp.json();

      if (!data.success) {
        statusEl.textContent = data.message;
        statusEl.className = 'status error';
        return;
      }

      statusEl.textContent = 'Mengalihkan ke halaman pembayaran...';
      statusEl.className = 'status success';

      window.location.href = data.paymentUrl;
    });
  </script>
</body>
</html>
