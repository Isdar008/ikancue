<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Buat Akun VPN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; }
    body { margin: 0; background: #050816; color: #e5e7eb; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 16px; }
    .card {
      background: radial-gradient(circle at top left, #22c55e22, transparent 60%),
                  radial-gradient(circle at bottom right, #3b82f622, transparent 60%),
                  #020617;
      border-radius: 18px;
      padding: 20px 22px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 18px 40px rgba(0,0,0,0.65);
      border: 1px solid #1f2933;
    }
    h1 { margin: 0 0 8px; font-size: 22px; color: #f9fafb; }
    p.subtitle { margin: 0 0 18px; color: #9ca3af; font-size: 13px; }
    label { display: block; margin-bottom: 6px; font-size: 13px; color: #d1d5db; }
    input, select {
      width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid #4b5563;
      background: #020617; color: #e5e7eb; font-size: 14px; outline: none;
      margin-bottom: 14px;
    }
    input:focus, select:focus { border-color: #22c55e; box-shadow: 0 0 0 1px #22c55e55; }
    .packages label {
      display: flex; align-items: center; gap: 8px;
      margin-bottom: 10px; cursor: pointer;
      padding: 10px; border-radius: 10px;
      background: #020617; border: 1px solid #1f2933;
      transition: 0.15s;
    }
    .packages label:hover { border-color: #22c55e; }
    button {
      width: 100%; padding: 12px; border-radius: 10px;
      background: linear-gradient(135deg,#22c55e,#16a34a);
      color: #020617; font-weight: 600; font-size: 15px;
      cursor: pointer; border: none;
      box-shadow: 0 12px 25px rgba(22,163,74,0.45);
      transition: 0.12s ease;
    }
    button:active { transform: translateY(1px); filter: brightness(0.96); }
    .status { margin-top: 12px; min-height: 20px; font-size: 13px; }
    .error { color: #fca5a5; }
    .success { color: #6ee7b7; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Buat Akun VPN</h1>
    <p class="subtitle">Isi data akun, pilih server dan paket. Setelah bayar QRIS, akun dibuat otomatis.</p>

    <form id="form">
      <label>Username</label>
      <input name="username" required>

      <label>Password</label>
      <input name="password" required>

      <label>Pilih Server</label>
      <select name="server_id" required>
        <option value="1">Server SG 1</option>
        <option value="2">Server SG 2</option>
        <option value="3">Server ID</option>
      </select>

      <label>Pilih Paket</label>
      <div class="packages">
        <label><input type="radio" name="amount" value="5000" required> Rp 5.000 (15 Hari)</label>
        <label><input type="radio" name="amount" value="10000"> Rp 10.000 (30 Hari)</label>
      </div>

      <button type="submit">Bayar & Buat Akun</button>
      <div id="status" class="status"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('form');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = 'Membuat pesanan...';
      statusEl.className = 'status';

      const body = Object.fromEntries(new FormData(form));

      const resp = await fetch('/api/web/order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      const data = await resp.json();

      if (!data.success) {
        statusEl.textContent = data.message;
        statusEl.className = 'status error';
        return;
      }

      statusEl.textContent = 'Mengalihkan ke pembayaran...';
      statusEl.className = 'status success';

      window.location.href = data.paymentUrl;
    });
  </script>
</body>
</html>
