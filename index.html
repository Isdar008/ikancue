<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>RM Premium Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>RM Premium</h1>
  <p>Store VPN & Tunneling</p>

  <div id="status">Loading status...</div>

  <script>
    fetch('/api/status')
      .then(r => r.json())
      .then(d => {
        if (!d.ok) throw new Error('Error');
        document.getElementById('status').textContent =
          `Total user: ${d.users} | Server: ${d.servers}`;
      })
      .catch(() => {
        document.getElementById('status').textContent = 'Gagal ambil status.';
      });
  </script>
</body>
</html>
