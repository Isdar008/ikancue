<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XTRIMER PANEL</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #05070a;
      color: #f5f5f5;
    }
    .page { display: none; padding: 30px 16px; }
    .page.active { display: block; }

    .container { max-width: 420px; margin: auto; text-align: center; }
    .center { margin-top: 22vh; }

    h1,h2 { margin-top: 0; }
    .muted { color:#999;}

    input {
      width:100%; padding:12px; margin:8px 0 16px;
      border-radius:8px; border:1px solid #222;
      background:#0c0f14; color:#f5f5f5; outline:none;
    }
    input:focus { border-color:#2c6cf6; }

    .btn {
      padding:12px; border:none; border-radius:8px;
      margin:6px 0; cursor:pointer; font-size:15px;
    }
    .primary { background:#2c6cf6; color:white; }
    .secondary { background:#262a33; color:white; }
    .danger { background:#d62828; color:white; }
    .full { width:100%; }

    /* DASHBOARD SIMPLE */
    .card {
      background:#0c0f14; padding:16px;
      border-radius:12px; margin-top:16px; text-align:left;
      box-shadow:0 0 0 1px #111;
    }
  </style>
</head>
<body>

  <!-- WELCOME PAGE -->
  <section id="welcome" class="page active">
    <div class="container center">
      <h1>ðŸŒŸ Selamat Datang di XTRIMER PANEL</h1>
      <p>Dashboard pribadi untuk mengelola akun VPN Anda.</p>
      <button id="btnMulai" class="btn primary">Mulai</button>
    </div>
  </section>

  <!-- LOGIN PAGE -->
  <section id="login" class="page">
    <div class="container">
      <h2>Login Bebas</h2>
      <p class="muted">Email & password bebas, hanya disimpan di browser kamu.</p>

      <input id="email" type="email" placeholder="Masukkan email">
      <input id="password" type="password" placeholder="Masukkan password">

      <button id="btnLogin" class="btn primary full">Masuk</button>
      <button id="btnBack" class="btn secondary full">Kembali</button>
    </div>
  </section>

  <!-- DASHBOARD PAGE -->
  <section id="dashboard" class="page">
    <div class="container">
      <h2>Halo, <span id="userEmail"></span></h2>
      <p>Selamat datang kembali di dashboard XTRIMER.</p>

      <div class="card">
        <h3>Informasi Akun</h3>
        <p>Email: <span id="infoEmail"></span></p>
        <p>Password: <span id="infoPass"></span></p>
      </div>

      <button id="btnLogout" class="btn danger full">Logout</button>
    </div>
  </section>

  <!-- JS INLINE, DIJAMIN KELOAD -->
  <script>
    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function loadDashboard() {
      const email = localStorage.getItem("xt_email");
      const pass  = localStorage.getItem("xt_pass");
      if (!email || !pass) {
        showPage('welcome');
        return;
      }
      document.getElementById('userEmail').innerText = email;
      document.getElementById('infoEmail').innerText = email;
      document.getElementById('infoPass').innerText  = pass;
      showPage('dashboard');
    }

    // event tombol
    document.getElementById('btnMulai').addEventListener('click', () => {
      showPage('login');
    });

    document.getElementById('btnBack').addEventListener('click', () => {
      showPage('welcome');
    });

    document.getElementById('btnLogin').addEventListener('click', () => {
      const email = document.getElementById("email").value.trim();
      const pass  = document.getElementById("password").value.trim();
      if (!email || !pass) {
        alert("Email & password tidak boleh kosong!");
        return;
      }
      localStorage.setItem("xt_email", email);
      localStorage.setItem("xt_pass", pass);
      loadDashboard();
    });

    document.getElementById('btnLogout').addEventListener('click', () => {
      localStorage.removeItem("xt_email");
      localStorage.removeItem("xt_pass");
      showPage('welcome');
    });

    // cek auto login saat pertama buka
    loadDashboard();
  </script>
</body>
</html>
