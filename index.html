<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚡ Xtrimer Tunneling</title>

  <style>
    * {
      box-sizing: border-box;
    }

    /* Background full neon */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e5e7eb;
      background:
        radial-gradient(circle at top left, rgba(96,165,250,0.25), transparent 55%),
        radial-gradient(circle at bottom right, rgba(244,114,182,0.25), transparent 60%),
        linear-gradient(135deg, #020617 0%, #020617 50%, #0b1120 100%);
    }

    /* Container utama */
    .box {
      width: 100%;
      max-width: 440px;
      background: rgba(15, 23, 42, 0.93);
      padding: 26px 22px 22px;
      border-radius: 22px;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(18px);
      box-shadow:
        0 24px 60px rgba(0,0,0,0.9),
        0 0 0 1px rgba(148,163,184,0.2);
    }

    /* Glow pinggir */
    .box::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      background: linear-gradient(135deg, #4f46e5, #22c55e, #f97316, #ec4899);
      opacity: 0.30;
      z-index: -1;
      filter: blur(16px);
    }

    .orb {
      position: absolute;
      width: 160px;
      height: 160px;
      border-radius: 999px;
      background: radial-gradient(circle, rgba(129,140,248,0.55), transparent 70%);
      top: -70px;
      right: -60px;
      opacity: 0.7;
      pointer-events: none;
    }

    /* Header */
    h1 {
      text-align: center;
      margin: 0 0 6px;
      font-size: 24px;
      font-weight: 800;
      color: #f9fafb;
      letter-spacing: 0.03em;
      text-shadow:
        0 0 12px rgba(129,140,248,0.9),
        0 0 22px rgba(56,189,248,0.6);
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 18px;
    }

    .status-row {
      display: flex;
      justify-content: center;
      margin-bottom: 18px;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 5px 11px;
      border-radius: 999px;
      font-size: 11px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(52,211,153,0.6);
      color: #bbf7d0;
      box-shadow: 0 0 18px rgba(34,197,94,0.4);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34,197,94,0.9);
    }

    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(55,65,81,0.9), transparent);
      margin: 4px 0 16px;
    }

    /* Grid tombol */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
    }

    .btn {
      border: none;
      position: relative;
      padding: 14px 12px;
      border-radius: 16px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      text-align: left;
      color: #f9fafb;
      overflow: hidden;
      isolation: isolate;
      background: radial-gradient(circle at top left, rgba(15,23,42,0.9), rgba(15,23,42,0.95));
      box-shadow: 0 6px 12px rgba(15,23,42,0.8);
      transition:
        transform 0.16s ease,
        box-shadow 0.16s ease,
        background 0.16s ease,
        border-color 0.16s ease,
        color 0.16s ease;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
    }

    .btn-label {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .btn-title {
      font-size: 14px;
    }

    .btn-sub {
      font-size: 11px;
      font-weight: 500;
      opacity: 0.85;
    }

    .btn-pill {
      font-size: 10px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      background: rgba(15,23,42,0.95);
      white-space: nowrap;
    }

    .btn::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(120deg, rgba(96,165,250,0.7), rgba(244,114,182,0.7));
      opacity: 0;
      z-index: -1;
      transition: opacity 0.18s ease;
    }

    .btn:active {
      transform: translateY(0px) scale(0.99);
      box-shadow: 0 4px 9px rgba(15,23,42,0.95);
      opacity: 0.95;
    }

    /* PREMIUM: 1–4 */
    .btn:nth-child(-n+4) {
      border: 1px solid rgba(129,140,248,0.85);
      background: linear-gradient(135deg, rgba(15,23,42,0.96), rgba(88,80,236,0.95));
    }

    .btn:nth-child(-n+4) .btn-pill {
      border-color: rgba(129,140,248,1);
      color: #c7d2fe;
    }

    .btn:nth-child(-n+4):hover {
      transform: translateY(-2px) scale(1.01);
      box-shadow:
        0 12px 24px rgba(79,70,229,0.8),
        0 0 20px rgba(129,140,248,0.7);
    }

    .btn:nth-child(-n+4):hover::before {
      opacity: 0.25;
    }

    /* TRIAL: 5–8 */
    .btn:nth-child(n+5) {
      border: 1px solid rgba(148,163,184,0.6);
      background: linear-gradient(135deg, rgba(15,23,42,0.97), rgba(30,64,175,0.9));
      color: #e5e7eb;
    }

    .btn:nth-child(n+5) .btn-pill {
      border-color: rgba(56,189,248,0.7);
      color: #bae6fd;
      background: rgba(15,23,42,0.95);
    }

    .btn:nth-child(n+5):hover {
      transform: translateY(-1px) scale(1.01);
      box-shadow:
        0 10px 20px rgba(30,64,175,0.8),
        0 0 18px rgba(56,189,248,0.6);
    }

    .btn:nth-child(n+5):hover::before {
      opacity: 0.18;
    }

    @media (max-width: 430px) {
      .box {
        padding: 20px 15px 18px;
        border-radius: 20px;
      }

      h1 {
        font-size: 22px;
      }

      .btn {
        padding: 12px 10px;
      }
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="orb"></div>

    <h1>⚡ Xtrimer Tunneling</h1>
    <div class="subtitle">
      Pilih jenis akun VPN Premium atau Trial yang ingin kamu buat.
    </div>

    <div class="status-row">
      <div class="status-pill">
        <span class="status-dot"></span>
        Panel aktif • Ready to generate
      </div>
    </div>

    <div class="divider"></div>

    <div class="menu-grid">
      <!-- PREMIUM -->
      <button class="btn" onclick="go('create/ssh')">
        <div class="btn-label">
          <span class="btn-title">SSH Premium</span>
          <span class="btn-sub">Stabil untuk game & harian.</span>
        </div>
        <span class="btn-pill">Premium</span>
      </button>

      <button class="btn" onclick="go('create/vmess')">
        <div class="btn-label">
          <span class="btn-title">VMESS Premium</span>
          <span class="btn-sub">Ringan, enak buat streaming.</span>
        </div>
        <span class="btn-pill">Premium</span>
      </button>

      <button class="btn" onclick="go('create/vless')">
        <div class="btn-label">
          <span class="btn-title">VLESS Premium</span>
          <span class="btn-sub">Cocok bug/SNI & opok.</span>
        </div>
        <span class="btn-pill">Premium</span>
      </button>

      <button class="btn" onclick="go('create/trojan')">
        <div class="btn-label">
          <span class="btn-title">TROJAN Premium</span>
          <span class="btn-sub">Enkripsi kuat & stabil.</span>
        </div>
        <span class="btn-pill">Premium</span>
      </button>

      <!-- TRIAL -->
      <button class="btn" onclick="go('trial/ssh')">
        <div class="btn-label">
          <span class="btn-title">Trial SSH</span>
          <span class="btn-sub">Cek kualitas dulu sebelum beli.</span>
        </div>
        <span class="btn-pill">Trial</span>
      </button>

      <button class="btn" onclick="go('trial/vmess')">
        <div class="btn-label">
          <span class="btn-title">Trial VMESS</span>
          <span class="btn-sub">Tes ping & streaming.</span>
        </div>
        <span class="btn-pill">Trial</span>
      </button>

      <button class="btn" onclick="go('trial/vless')">
        <div class="btn-label">
          <span class="btn-title">Trial VLESS</span>
          <span class="btn-sub">Tes bug/SNI favoritmu.</span>
        </div>
        <span class="btn-pill">Trial</span>
      </button>

      <button class="btn" onclick="go('trial/trojan')">
        <div class="btn-label">
          <span class="btn-title">Trial TROJAN</span>
          <span class="btn-sub">Cobain dulu sebelum commit.</span>
        </div>
        <span class="btn-pill">Trial</span>
      </button>
    </div>
  </div>

  <script>
    function go(path) {
      window.location.href = "/" + path;
    }
  </script>
</body>
</html>
