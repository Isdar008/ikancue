<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Top Up Saldo VPN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; }
    body { margin: 0; background: #050816; color: #e5e7eb; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 16px; }
    .card {
      background: radial-gradient(circle at top left, #22c55e22, transparent 60%),
                  radial-gradient(circle at bottom right, #3b82f622, transparent 60%),
                  #020617;
      border-radius: 18px;
      padding: 20px 22px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 18px 40px rgba(0,0,0,0.65);
      border: 1px solid #1f2933;
    }
    h1 { margin: 0 0 8px; font-size: 22px; color: #f9fafb; }
    p.subtitle { margin: 0 0 18px; color: #9ca3af; font-size: 13px; }
    label { display: block; margin-bottom: 4px; font-size: 13px; color: #d1d5db; }
    input, select {
      width: 100%; padding: 9px 11px; border-radius: 10px; border: 1px solid #4b5563;
      background: #020617; color: #e5e7eb; font-size: 14px; outline: none;
    }
    input:focus, select:focus { border-color: #22c55e; box-shadow: 0 0 0 1px #22c55e55; }
    .field { margin-bottom: 14px; }
    button {
      width: 100%; padding: 10px 14px; border-radius: 10px; border: none;
      font-weight: 600; font-size: 14px; cursor: pointer;
      background: linear-gradient(135deg,#22c55e,#16a34a);
      color: #020617; box-shadow: 0 12px 25px rgba(22,163,74,0.45);
      transition: transform .08s ease, box-shadow .08s ease, filter .08s ease;
    }
    button:active { transform: translateY(1px); box-shadow: 0 6px 15px rgba(22,163,74,0.5); filter: brightness(0.96); }
    .hint { font-size: 11px; color: #9ca3af; margin-top: 4px; }
    .status { margin-top: 10px; font-size: 13px; min-height: 18px; }
    .status.error { color: #fca5a5; }
    .status.success { color: #6ee7b7; }
    .badge { display: inline-flex; align-items: center; gap: 4px; font-size: 11px; padding: 3px 7px; border-radius: 999px; background: #064e3b; color: #6ee7b7; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="badge">● Otomatis lewat Pakasir</div>
    <h1>Top Up Saldo VPN</h1>
    <p class="subtitle">Masukkan <b>User ID Telegram</b> dan nominal top up kamu. Setelah bayar, saldo akan masuk otomatis ke bot.</p>

    <form id="topup-form">
      <div class="field">
        <label for="user_id">User ID Telegram</label>
        <input id="user_id" name="user_id" type="number" placeholder="Contoh: 123456789" required />
        <div class="hint">Buka chat dengan bot → /start → lihat ID di profil / menu bot.</div>
      </div>

      <div class="field">
        <label for="amount">Nominal Top Up (Rp)</label>
        <input id="amount" name="amount" type="number" min="2000" step="1000" placeholder="Contoh: 10000" required />
        <div class="hint">Minimal mengikuti pengaturan di bot (mis. 2.000 atau 5.000).</div>
      </div>

      <button type="submit">Buat Link Pembayaran</button>
      <div id="status" class="status"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('topup-form');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = 'Membuat transaksi...';
      statusEl.className = 'status';

      const user_id = document.getElementById('user_id').value.trim();
      const amount = document.getElementById('amount').value.trim();

      if (!user_id || !amount) {
        statusEl.textContent = 'User ID dan nominal wajib diisi.';
        statusEl.className = 'status error';
        return;
      }

      try {
        const resp = await fetch('/api/web/topup/pakasir', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id, amount })
        });

        const data = await resp.json();

        if (!data.success) {
          statusEl.textContent = data.message || 'Gagal membuat transaksi top up.';
          statusEl.className = 'status error';
          return;
        }

        statusEl.textContent = 'Mengalihkan ke halaman pembayaran...';
        statusEl.className = 'status success';

        // Redirect ke halaman pembayaran Pakasir
        window.location.href = data.paymentUrl;

      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Terjadi kesalahan jaringan. Silakan coba lagi.';
        statusEl.className = 'status error';
      }
    });
  </script>
</body>
</html>
