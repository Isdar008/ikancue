<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XTRIMER PANEL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- WELCOME PAGE -->
  <section id="welcome" class="page active">
    <div class="container center">
      <h1>ðŸš€ Selamat Datang di XTRIMER PANEL</h1>
      <p>Dashboard pribadi untuk mengelola akun VPN Anda.</p>
      <button onclick="goLogin()" class="btn primary">Mulai</button>
    </div>
  </section>

  <!-- LOGIN PAGE -->
  <section id="login" class="page hidden">
    <div class="container">
      <h2>Login Bebas</h2>
      <p>*Email dan Password bebas. Data tersimpan di browser Anda.</p>

      <input id="email" type="email" placeholder="Masukkan email">
      <input id="password" type="password" placeholder="Masukkan password">

      <button onclick="doLogin()" class="btn primary full">Masuk</button>
      <button onclick="goWelcome()" class="btn secondary full">Kembali</button>
    </div>
  </section>

  <!-- DASHBOARD PAGE -->
  <section id="dashboard" class="page hidden">
    <div class="container">
      <h2>Halo, <span id="userEmail"></span></h2>
      <p>Selamat datang kembali di dashboard XTRIMER.</p>

      <div class="card">
        <h3>Informasi Akun</h3>
        <p>Email: <span id="infoEmail"></span></p>
        <p>Password: <span id="infoPass"></span></p>
      </div>

      <button onclick="logout()" class="btn danger full">Logout</button>
    </div>
  </section>

<script src="script.js"></script>
</body>
</html>
