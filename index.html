<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang!</title>
    <style>
        /* CSS Sederhana */
        body {
            font-family: Arial, sans-serif;
            display: flex; /* Menggunakan Flexbox untuk penempatan di tengah */
            justify-content: center; /* Pusatkan horizontal */
            align-items: center; /* Pusatkan vertikal */
            min-height: 100vh; /* Tinggi minimum setinggi viewport */
            margin: 0;
            background-color: #f4f4f9; /* Latar belakang abu-abu muda */
            text-align: center;
        }
        .container {
            background-color: #ffffff; /* Latar belakang putih untuk konten */
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Efek bayangan */
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 25px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none; /* Hilangkan garis bawah pada link */
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease; /* Transisi halus saat hover */
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‘‹ Selamat Datang!</h1>
        <p>Terima kasih sudah mengunjungi situs web kami.</p>
        <p>Silakan klik tombol di bawah untuk memulai.</p>
        <a href="#" class="button">Mulai Sekarang</a>
    </div>
</body>
</html>
