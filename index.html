<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Xtrimer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="logo">
        <!-- ganti logo.png kalau beda -->
        <img src="logo.png" alt="logo">
    </div>

    <h2>Login ke akun Anda</h2>
    <p class="subtitle">Masukkan email dan password untuk login</p>

    <div class="oauth">
        <button type="button" class="btn google">Google</button>
        <button type="button" class="btn facebook">Facebook</button>
        <button type="button" class="btn github">Github</button>
    </div>

    <div class="divider">
        <span>ATAU</span>
    </div>

    <!-- FORM LOGIN -->
    <form id="loginForm">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Masukkan email" required>

        <div class="password-row">
            <label for="password">Password</label>
            <a href="#" class="forgot">Lupa Password</a>
        </div>

        <div class="password-input">
            <input id="password" name="password" type="password" placeholder="Masukkan password" required>
            <span id="togglePassword" class="eye">ğŸ‘ï¸</span>
        </div>

        <div class="remember">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Ingat Saya</label>
        </div>

        <button type="submit" class="btn-login" id="btnLogin">Masuk</button>
    </form>

    <p class="bottom-text">
        Belum punya akun? <a href="#">Daftar</a>
    </p>

    <!-- tempat pesan -->
    <p id="message" style="text-align:center; margin-top:10px; font-size:14px;"></p>

</div>

<!-- JS -->
<script src="login.js"></script>
</body>
</html>
